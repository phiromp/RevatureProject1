<!DOCTYPE html>
<html>
  <title>Update Form</title>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    .icon {
	color: #4DBC0A;
	}
	form {
	border: 5px solid #4DBC0A;
	}
	button {
	background-color: #4DBC0A;
	}
    </style>
  </head>
  <body>
<form action="/RevatureProject1/Update" method="post">
      <h1>Update Super Human</h1>
      <div class="icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <div class="formcontainer">
      <div class="container">
        <label for="uname"><strong>Hero Name To Update</strong></label>
        <input type="text" placeholder="Enter hero name" name="uname" required>
        
     
        <h2>UPDATE INFO</h2>
        
        <label for="uname"><strong>Update Hero Name</strong></label>
        <input type="text" placeholder="Enter new hero name" name="newname" required>
        <label for="newid"><strong>Updated True Identity</strong></label>
        <input type="text" placeholder="Enter new true identity" name="newid" required>
        <label for="newtype"><strong>Updated Super Human Type</strong></label>
        <input type="text" placeholder="Enter new super human type" name="newtype" required>
      </div>
      <button type="submit" formmethod="post"><strong>Update</strong></button>
      <div class="container" style="background-color: #eee">
        <span class="psw"><a href="Remove">Delete Super Human</a></span>
        <span class="reg"><a href="Register">Add Super Human</a></span>
        <span class="tab"><a href="Table">View Super Humans</a></span>
      </div>
      </div>
    </form>
  </body>
</html>
